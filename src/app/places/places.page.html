<ion-app>

  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item>
          <ion-label (click)="verDiscover()">Discover</ion-label>
        </ion-item>
        <ion-item>
          <ion-label (click)="verReservas()">My Bookings</ion-label>
        </ion-item>
        <ion-item>
          <ion-label (click)="volverInicio()">Log out</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>

  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Places</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="discover">
        <ion-icon name="eye-outline"></ion-icon>
        Discover
      </ion-tab-button>
      <ion-tab-button tab="offers">
        <ion-icon name="home-outline"></ion-icon>
        Offers
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

</ion-app>
