<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>offers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Offers</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end" (click)="openAddPage()">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list [inset]="true" *ngFor="let offer of alojamientos">
    <ion-item-sliding>
      <ion-item [button]="true">
        <ion-avatar aria-hidden="true" slot="start">
          <img alt="" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        <ion-label>{{offer.nombre}}</ion-label>
      </ion-item>
      <ion-item-options slot="end">
        <ion-item-option color="tertiary" (click)="openInfoPage()">
          <ion-icon slot="icon-only" name="construct"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" expandable="true" (click)="borrar(offer.nombre)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
