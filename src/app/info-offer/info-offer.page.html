<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>info-offer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Info</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <img src="{{discover?.imagen}}" />
    <ion-card-header>
      <ion-card-title>{{discover?.precio}} â‚¬</ion-card-title>
      <ion-card-subtitle>{{discover?.nombre}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{discover?.descripcion}}
    </ion-card-content>
  </ion-card>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end" (click)="openEditPage(discover)">
    <ion-fab-button>
      <ion-icon name="pencil-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
